{% extends 'layout/basic.html' %}

{% block title %}{{ bb.title }}{% endblock %}

{% block content %}
    <p>Рубрика: {{ bb.rubric.name }}</p>
    <h2>{{ bb.title }}</h2>
    <p>{{ bb.content }}</p>
    <p>Цена: {{ bb.price|floatformat:'2g' }} тг.</p>

    <p>
        <a href="{% url 'bboard:edit' bb.pk %}">
            <button type="button">Изменить</button></a>

        <a href="{% url 'bboard:delete' bb.pk %}">
            <button type="button">Удалить</button></a>
    </p>

{% endblock %}
